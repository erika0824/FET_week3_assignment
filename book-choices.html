<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Book Choices For This Week</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="book-choices.html">BOOK CHOICES</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row text-center">
      <div class="col my-5">
        <h1>
          SUBMIT YOUR BOOK CHOICE FOR THE WEEK
        </h1>
      </div>
    </div>
   </div>


  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <table class="table table-dark table-striped my-5">
          <thead>
            <tr>
              <th scope="col">Book Title</th>
              <th scope="col">Author</th>
              <th scope="col">Type</th>
            </tr>
          </thead>
          <tbody>
            <tr scope="row">
              <td>A Court Of Thorns and Roses</td>
              <td>Sarah J. Maas</td>
              <td>Audio Book</td>
            </tr>
            <tr scope="row">
              <td>If You Tell</td>
              <td>Greg Olson</td>
              <td>Kindle</td>
            </tr>
            <tr scope="row">
              <td>It Ends With Us</td>
              <td>Colleen Hoover</td>
              <td>Kindle</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-lg-6">
        <form class="p-3 my-5 bg-light border">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">First Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First Name">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Last Name">
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="A Court of Thorns and Roses">
            <label class="form-check-label" for="inlineCheckbox1">A Court of Thorns and Roses</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="If You Tell">
            <label class="form-check-label" for="inlineCheckbox2">If You Tell</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="It Ends With Us">
            <label class="form-check-label" for="inlineCheckbox2">It Ends With Us</label>
          </div>
          <div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
